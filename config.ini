# COMP6216 Boid Swarm — Simulation Configuration
# Lines starting with # or ; are comments.
# Section headers [like this] are cosmetic — all keys are flat.
# Missing keys use built-in defaults from SimConfig.
# Run: ./boid_swarm config.ini  (or just ./boid_swarm to use defaults)

[infection]
p_initial_infect_normal = 0.00
p_initial_infect_doctor = 0.00
p_infect_normal = 0.000
p_infect_doctor = 0.000

[cure]
p_cure = 0.8

[interaction]
r_interact_normal = 30.0
r_interact_doctor = 40.0

[world]
world_width = 1440.0
world_height = 1000.0
wall_bounce = true

[population]
initial_normal_count = 100
initial_doctor_count = 0

[movement]
# Shiffman/Nature of Code Model B, scaled to per-second at 60fps
max_speed = 200.0
max_force = 150.0
min_speed = 150.0
separation_weight = 5.5
alignment_weight = 3.5
cohesion_weight = 3.5
separation_radius = 25.0
alignment_radius = 350.0
cohesion_radius = 350.0

; this is half of the field of view for the boids looking around
; Note this is in radians - final fov is 2x the parameter below
fov = 1.05

[debuffs]
# Multipliers applied when a boid is infected (1.0 = no debuff)
debuff_p_cure_infected = 0.5
debuff_r_interact_doctor_infected = 0.7
debuff_p_offspring_doctor_infected = 0.5
debuff_r_interact_normal_infected = 0.8
debuff_p_offspring_normal_infected = 0.5
