# COMP6216 Boid Swarm — Simulation Configuration
# Lines starting with # or ; are comments.
# Section headers [like this] are cosmetic — all keys are flat.
# Missing keys use built-in defaults from SimConfig.
# Run: ./boid_swarm config.ini  (or just ./boid_swarm to use defaults)

[infection]
p_initial_infect_normal = 0.05
p_initial_infect_doctor = 0.02
p_infect_normal = 0.5
p_infect_doctor = 0.5

[cure]
p_cure = 0.8

[reproduction]
p_offspring_normal = 0.4
p_offspring_doctor = 0.05
offspring_mean_normal = 2.0
offspring_stddev_normal = 1.0
offspring_mean_doctor = 1.0
offspring_stddev_doctor = 1.0
reproduction_cooldown = 5.0

[transition]
p_become_doctor = 0.05
p_antivax = 0.1

[interaction]
r_interact_normal = 30.0
r_interact_doctor = 40.0

[time]
; t_death: seconds after infection before death (300 frames / 60fps)
t_death = 5.0
; t_adult: age in seconds before eligible for doctor promotion (500 frames / 60fps)
t_adult = 8.33

[world]
world_width = 1920.0
world_height = 1080.0

[population]
initial_normal_count = 200
initial_doctor_count = 10

[movement]
; Speeds are per-second (master plan values × 60fps)
max_speed = 180.0
max_force = 6.0
separation_weight = 1.5
alignment_weight = 1.0
cohesion_weight = 1.0
separation_radius = 25.0
alignment_radius = 50.0
cohesion_radius = 50.0

[debuffs]
; Multipliers applied when a boid is infected (1.0 = no debuff)
debuff_p_cure_infected = 0.5
debuff_r_interact_doctor_infected = 0.7
debuff_p_offspring_doctor_infected = 0.5
debuff_r_interact_normal_infected = 0.8
debuff_p_offspring_normal_infected = 0.5

[antivax]
antivax_repulsion_radius = 100.0
antivax_repulsion_weight = 3.0
